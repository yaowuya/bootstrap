<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <title>datepicker</title>
        <link rel="stylesheet"type="text/css"href="css/bootstrap.min.css"/>
        <link rel="stylesheet"type="text/css"href="css/bootstrap-datetimepicker.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:50px;">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="dtp_input1" class="col-md-3 control-label">DateTime Picking</label>
                            <div class="input-group date form_datetime col-md-5">
                                <input class="form-control date-timepicker" size="16" type="text" value="">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></div>
                                <div class="input-group-addon"><span class="glyphicon glyphicon-th"></span></div>
                            </div>
                            <input type="hidden" id="mirror_field" value="" /><br/>
                        </div>
                    </form>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <script type="text/javascript"src="js/plugins/require.js"></script>
        <script type="text/javascript">
                require(['js/common'],function(){
                    require(['app/datepicker'])
                });
        </script>
    </body>
</html>
